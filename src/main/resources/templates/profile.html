<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Блок с информацией о пользователе -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    Профиль пользователя
                </div>
                <div class="card-body" th:object="${session.user}">
                    <h5 class="card-title" th:text="'Имя пользователя: ' + *{username}">Username</h5>
                    <p class="card-text" th:text="'Email: ' + *{personalInfo.email}">Email</p>
                    <p class="card-text" th:text="'Имя: ' + *{personalInfo.firstName}">Firstname</p>
                    <p class="card-text" th:text="'Фамилия: ' + *{personalInfo?.lastName}">Lastname</p>
                    <p class="card-text" th:text="'Отчество: ' + *{personalInfo?.patronymic}">Patronymic</p>
                    <p class="card-text" th:text="'Отчество: ' + *{personalInfo?.phone}">Phone</p>
                    <p class="card-text" th:text="'Роль: ' + *{role.displayName}">Role</p>
                    <a href="#" class="btn btn-warning mt-2">Редактировать профиль</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
