<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Регистрация</h1>
            <form th:action="@{registration}" th:object="${createUser}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Подтвердите пароль" required>
                </div>
                <div class="mb-3">
                    <label for="personalInfo.email" class="form-label">Адрес электронной почты (E-mail)</label>
                    <input type="email" id="personalInfo.email" name="personalInfo.email" class="form-control" placeholder="Введите email" required>
                </div>
                <div class="mb-3">
                    <label for="personalInfo.firstName" class="form-label">Имя</label>
                    <input type="text" id="personalInfo.firstName" name="personalInfo.firstName" class="form-control" placeholder="Введите имя" required>
                </div>
                <div class="mb-3">
                    <label for="personalInfo.phone" class="form-label">Телефон</label>
                    <input type="text" id="personalInfo.phone" name="personalInfo.phone" class="form-control" placeholder="Введите номер телефона" required>
                </div>
                <input type="hidden" id="role" name="role" value="USER">
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
            <div th:if="${errors}">
                <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
